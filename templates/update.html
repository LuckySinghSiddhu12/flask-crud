<!DOCTYPE html>
<html lang="en">
<head>
    <title>Update User</title>
</head>
<body>
    <h1>Update User</h1>
    <form method="post">
        <label>Name: </label>
        <input type="text" name="name" value="{{ user[1] }}" required><br>
        <label>Email: </label>
        <input type="email" name="email" value="{{ user[2] }}" required><br>
        <label>Age: </label>
        <input type="number" name="age" value="{{ user[3] }}" required><br>
        <button type="submit">Update</button>
    </form>
</body>
</html>
